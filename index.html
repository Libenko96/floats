<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
			  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="./css/style.css">
		<title>Floats</title>
	</head>
	<body>
		<div class="page-wrap">
			<div class="container">
				<div class="row-container">
					<div class="square large left">
						<p class="digit">1</p>
					</div>
					<div class="square large right">
						<p class="digit">2</p>
					</div>
				</div>
				<div class="row-container">
					<div class="square large left">
						<p class="digit">1</p>
					</div>
					<div class="square small left">
						<p class="digit">2</p>
					</div>
					<div class="square small left">
						<p class="digit">3</p>
					</div>
					<div class="square small left">
						<p class="digit">4</p>
					</div>
					<div class="square small right">
						<p class="digit">5</p>
					</div>
				</div>
				<div class="row-container">
					<div class="square large right">
						<p class="digit">4</p>
					</div>
					<div class="square large right">
						<p class="digit">3</p>
					</div>
					<div class="square large left">
						<p class="digit">1</p>
					</div>
					<div class="square large left">
						<p class="digit">2</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
